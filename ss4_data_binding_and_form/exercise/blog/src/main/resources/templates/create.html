<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form action="/create" method="post" th:object="${blog}">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>Content</th>
                <td><input type="text" th:field="*{content}"></td>
            </tr>
            <tr>
                <td><button>Create</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
