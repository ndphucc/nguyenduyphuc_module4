<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center p-3">Create Product</h1>
        <form method="post" action="/product/create" th:object="${productDto}">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name Product</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{productName}">
                <p class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Price Product</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" th:field="*{productPrice}">
                <p class="text-danger" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Describe Product</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input type="radio" th:field="*{productDescribe}" value="Normal">
                    <label class="form-check-label">
                        Normal
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" th:field="*{productDescribe}" value="Vip">
                    <label class="form-check-label">
                        Vip
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Producer</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{producer}">
                    <option value="china">china</option>
                    <option value="america">america</option>
                    <option value="vn">vn</option>
                </select>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
