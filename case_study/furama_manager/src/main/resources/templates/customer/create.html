<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        .row{
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/customer/create" method="post" th:object="${customerDto}">
        <div class="row">
            <div class="col-12">Name</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" th:field="*{name}">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Customer type</div>
        </div>
        <div class="row">
            <div class="col-12">
                <select th:field="*{customerType}" class="form-select">
                    <option th:each="row:${customerTypeList}" th:value="${row.id}" th:text="${row.name}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Gender</div>
        </div>
        <div class="row">
            <div class="col-12">
                <select th:field="*{gender}" class="form-select">
                    <option th:value="0">Ná»¯</option>
                    <option th:value="1">Nam</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Address</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" th:field="*{address}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Date of birth</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="date" th:field="*{dateOfBirth}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Email</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" th:field="*{email}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Id card</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" th:field="*{idCard}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">Phone number</div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" th:field="*{phoneNumber}" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
