<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Listen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="text-center p-3">
        <h3>Edit Listen</h3>
        <a href="/listen/showList" class="text-primary text-decoration-none">Back to home</a>
    </div>
    <form th:action="@{/listen/edit/{id} (id = ${listen.id})}" th:object="${listen}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Listen Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{listenName}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Artist</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{artist}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{category}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Path File</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{pathFile}">
            </div>
        </div>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
