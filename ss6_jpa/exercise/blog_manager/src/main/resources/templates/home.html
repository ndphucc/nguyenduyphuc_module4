<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Blog list</h3>
    <a href="/create">
        <button class="btn btn-primary">Create</button>
    </a>

    <table class="table">
        <tr>
            <form action="search">
                <th>Search</th>
                <td><input type="text" name="search"></td>
                <td><Button>Search</Button></td>
            </form>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Content</th>
            <th>Category</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="row:${list}">
            <td th:text="${row.id}"></td>
            <td th:text="${row.name}"></td>
            <td th:text="${row.content}"></td>
            <td th:text="${row.category.name}">
            </td>
            <td><a th:href="@{/view/{id}(id = ${row.id})}">
                <button class="btn btn-info">View</button>
            </a></td>
            <td><a th:href="@{/edit/{id}(id = ${row.id})}">
                <button class="btn btn-light">Edit</button>
            </a></td>
            <td><a th:href="@{/delete/{id}(id = ${row.id})}">
                <button class="btn btn-danger">Delete</button>
            </a></td>
        </tr>
        <tr>
            <td th:if="${list.hasPrevious()}"><a th:href="@{'/home'(page = ${list.number-1})}">
                <button>Previous</button>
            </a></td>
            <td th:if="${list.hasNext()}"><a th:href="@{'/home'(page = ${list.number+1})}">
                <button>Next</button>
            </a></td>
        </tr>
    </table>
</div>
